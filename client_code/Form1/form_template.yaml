components:
- components:
  - components:
    - layout_properties: {grid_position: 'EDXCFW,AWYVVO'}
      name: label_1
      properties: {text: 'Enter your question or prompt :'}
      type: Label
    - layout_properties: {grid_position: 'WBMOAC,QHRZRL'}
      name: user_prompt
      properties:
        margin: ['8', '2', '16', '2']
        placeholder: Enter your question/prompt here
        spacing_above: small
      type: TextBox
    - layout_properties: {grid_position: 'CGYAPA,NLMTQI'}
      name: label_2
      properties: {text: 'Select the LLM from the list:'}
      type: Label
    - layout_properties: {grid_position: 'SRCNVM,HPZTMN'}
      name: llm_name
      properties:
        items: [Gemini, Meta, GPT]
      type: DropDown
    - layout_properties: {grid_position: 'CUXHBI,WMETQS'}
      name: petal_length
      properties: {placeholder: cm}
      type: TextBox
    - layout_properties: {grid_position: 'DSEVOD,FGKREQ'}
      name: label_4
      properties: {text: 'petal width:'}
      type: Label
    - layout_properties: {grid_position: 'BSZBIG,EONFBV'}
      name: petal_width
      properties: {placeholder: cm}
      type: TextBox
    - event_bindings: {click: submitllm_click}
      layout_properties: {grid_position: 'PKGMIM,WAPTKT'}
      name: submitllm
      properties: {text: Submit to LLM}
      type: Button
    - layout_properties: {grid_position: 'QZNKBB,VGXQBW'}
      name: text_area_1
      properties: {}
      type: TextArea
    - layout_properties: {grid_position: 'OZZNTY,PSBEDR'}
      name: species_label
      properties: {text: '', visible: false}
      type: Label
    layout_properties: {grid_position: 'SXOVVZ,YPFPII'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
