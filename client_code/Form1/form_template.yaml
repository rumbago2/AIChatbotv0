components:
- components:
  - components:
    - layout_properties: {grid_position: 'EDXCFW,AWYVVO'}
      name: label_1
      properties: {text: 'Enter your question or prompt :'}
      type: Label
    - layout_properties: {grid_position: 'WBMOAC,QHRZRL'}
      name: user_prompt
      properties:
        margin: ['8', '2', '16', '2']
        placeholder: Enter your question/prompt here
        spacing_above: small
      type: TextBox
    - layout_properties: {grid_position: 'CGYAPA,NLMTQI'}
      name: label_2
      properties: {text: 'Select the LLM from the list:'}
      type: Label
    - layout_properties: {grid_position: 'SRCNVM,HPZTMN'}
      name: llm_name
      properties:
        items: [gemini-2.5-flash-preview-05-20, gemini-2.5-pro-preview-06-05, gemini-2.0-flash-lite]
      type: DropDown
    - layout_properties: {grid_position: 'CUXHBI,WMETQS'}
      name: petal_length
      properties: {placeholder: petal_length}
      type: TextBox
    - layout_properties: {grid_position: 'BSZBIG,EONFBV'}
      name: petal_width
      properties: {placeholder: petal_width}
      type: TextBox
    - event_bindings: {click: submitllm_click}
      layout_properties: {grid_position: 'PKGMIM,WAPTKT'}
      name: submitllm
      properties: {text: Submit to LLM}
      type: Button
    - layout_properties: {grid_position: 'VHMUFH,LMDZGQ'}
      name: llmresponse
      properties: {text: 'LLM response :'}
      type: Label
    - layout_properties: {grid_position: 'QRMAQD,AHCBEW'}
      name: species_label
      properties: {text: '', visible: false}
      type: Label
    - layout_properties: {grid_position: 'BGWBMA,CTMPGR'}
      name: chat_display
      properties: {}
      type: RichText
    - layout_properties: {grid_position: 'VBSPQQ,QYQTZA'}
      name: status_label
      properties: {}
      type: Label
    layout_properties: {grid_position: 'SXOVVZ,YPFPII'}
    name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  properties: {html: '@theme:standard-page.html'}
  type: HtmlTemplate
is_package: true
